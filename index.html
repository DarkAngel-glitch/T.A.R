<html>
<head>
    <title>Turtles At Rest!</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="movement.js"></script>
    </head>
<body>
    <a-scene physics="gravity: 0">
        <a-assets>
            <a-asset-item src="cartoon_turtle/scene.gltf" id="TurtDon"></a-asset-item>
            <a-asset-item src="islands/scene.gltf" id="IsDon"></a-asset-item>
            <a-asset-item src="researcher/scene.gltf" id="ReDon"></a-asset-item>
            <img src="space.jpeg" id="sPdOn">
        </a-assets>
        <a-sky src="#sPdOn" rotation="-180 10 0"></a-sky>
        <a-entity kinematic-body look-controls wasd-controls="acceleration: 200" camera position="-10 -18 -20" rotation="-6 -0.5 0" id="CamDon">
        <a-entity position="-5 -5 -12">
        <a-entity position="-0.6 0.13 0" text="font: aileronsemibold; width:12; color: turquoise; value: TURTLES\nTo Be RESCUED;"></a-entity>
        </a-entity>
        <a-entity position="-8 0.3 0" text="font: exo2bold; align:center; width:30; color: turquoise; value: 5;"></a-entity>
        </a-entity>
        <a-entity position="15 0.3 0" text="font: aileronsemibold; width:30; color: turquoise;"></a-entity>
        </a-entity>
        </a-entity>
        <a-entity gltf-model="#IsDon" position="-10 -25 -12" scale="3 3 3"></a-entity>
        <a-entity gltf-model="#ReDon" movementoffreedom position="-56 -24.175 -52" rotation="0 180 0" scale="3 3 3"></a-entity>
        <a-entity gltf-model="#TurtDon" position="-4 -24 5" scale="3 3 3"></a-entity>
        <a-entity gltf-model="#TurtDon" position="4 -24 -5" scale="3 3 3"></a-entity>
        <a-entity gltf-model="#TurtDon" position="4 -24 -37" scale="3 3 3"></a-entity>
        <a-entity gltf-model="#TurtDon" position="4 -24 -49" scale="3 3 3"></a-entity>
        <a-entity gltf-model="#TurtDon" position="4 -24 -26" scale="3 3 3"></a-entity>
    </a-scene>
</body>
